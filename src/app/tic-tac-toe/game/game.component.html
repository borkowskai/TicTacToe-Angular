<div class="game">
  <div class="d-flex justify-content-center mb-4">
    <button mat-raised-button color="accent" (click)="startGame()">play the game</button>
  </div>
  <div *ngIf="gameStarted" class="gameBoard">
    <div class="row">
      <!--    @D dirrectly pass possition not event/ what is better -->
      <div (click)="clickCurrentCell($event)" position="0" class="col-4 game-cell"></div>
      <div (click)="clickCurrentCell($event)" position="1" class="col-4 game-cell"></div>
      <div (click)="clickCurrentCell($event)" position="2" class="col-4 game-cell"></div>
    </div>
    <div class="row">
      <div (click)="clickCurrentCell($event)" position="3" class="col-4 game-cell"></div>
      <div (click)="clickCurrentCell($event)" position="4" class="col-4 game-cell"></div>
      <div (click)="clickCurrentCell($event)" position="5" class="col-4 game-cell"></div>
    </div>
    <div class="row">
      <div (click)="clickCurrentCell($event)" position="6" class="col-4 game-cell"></div>
      <div (click)="clickCurrentCell($event)" position="7" class="col-4 game-cell"></div>
      <div (click)="clickCurrentCell($event)" position="8" class="col-4 game-cell"></div>
    </div>
  </div>
</div>
